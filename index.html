<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Local file -->
<script src="path/to/sweetalert.min.js"></script>

<!-- CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
            <label for="">User Name</label>
            <input type="text" id="username" placeholder="Enter YOur Full Name" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small></div>


          <div class="form-control">
            <label for="">Email</label>
            <input type="email" id="email" placeholder="Enter YOur Full Name" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small></div>


          <div class="form-control">
            <label for="">Phone Number</label>
            <input type="number" id="pnumber" placeholder="Enter YOur Phone number" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small></div>


          <div class="form-control">
            <label for="">password</label>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small></div>


          <div class="form-control">
            <label for="">Confirm password</label>
            <input type="password" id="cpassword" placeholder="Confirm your password" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small></div>
          <input type="submit" value="submit" class="btn" name="" autocomplete="off">
<!-- autocomplete off refershing th data-->

        
        </form>
    </div>
    <script src="app.js" href="app.js"></script>
</body>
</html>
